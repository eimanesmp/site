<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>EI MANÉ SMP</title>
        <link rel="shortcut icon" href="img/BusinessPro.png">

    </head>
    <body id="BodyDashboard">

        <!-- Barra lateral -->
        <nav id="BarraLateral" class="BarraLateral">

            <!-- Conteúdo superior -->
            <div id="BarraLateralConteudo">

                <!-- Lista de itens -->
                <ul class="BarraLateralItens">

                    <!-- Início -->
                    <a href="#Inicio">
                        <li class="BarraLateralItem">
                            <i class="fa-solid fa-house"></i>
                            <span name="span" id="LateralAbaInicio" class="BarraLateralItemDescricao">
                                Início
                            </span>
                        </li>
                    </a>

                    <!-- Mapa -->
                    <a href="#Mapa">
                        <li class="BarraLateralItem">
                            <i class="fa-solid fa-map-location-dot"></i>
                            <span name="span" id="LateralAbaMapa" class="BarraLateralItemDescricao">
                                Mapa
                            </span>
                        </li>
                    </a>

                    <!-- Loja -->
                    <a href="#Loja">
                        <li class="BarraLateralItem">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <span name="span" id="LateralAbaLoja" class="BarraLateralItemDescricao">
                                Loja
                            </span>
                        </li>
                    </a>

                    <!-- Documentação -->
                    <a href="#Documentação">
                        <li class="BarraLateralItem">
                            <i class="fa-solid fa-book"></i>
                            <span name="span" id="LateralAbaDocumentação" class="BarraLateralItemDescricao">
                                Documentação
                            </span>
                        </li>
                    </a>

                </ul>

                <!-- Botão de abrir -->
                <button id="BotaoBarraLateralAbrir">
                    <i id="BotaoBarraLateralAbrirIcone" class="fa-solid fa-chevron-right"></i>
                </button>

            </div>

        </nav>

        <!-- Corpo -->
        <main>
            
            <!-- Início -->
            <div class="CorpoAba" id="CorpoAbaInicio">
                
                <h1>Início</h1>

            </div>

            <!-- Mapa -->
            <div class="CorpoAba" id="CorpoAbaMapa">

                <iframe src="http://190.115.197.163:11004" frameborder="0" width="600" height="600">
                    Seu navegador não suporta iframes, acesse <a href="http://190.115.197.163:11004" target="_blank">o mapa aqui</a>
                </iframe>

            </div>

            <!-- Loja -->
            <div class="CorpoAba" id="CorpoAbaLoja">

                <object data="https://pixcd.shop/eimanesmp" width="500" height="200">
                </object>

            </div>

            <!-- Documentação -->
            <div class="CorpoAba" id="CorpoAbaDocumentação">

                <iframe src="https://pixcd.shop/eimanesmp" frameborder="0" width="600" height="600"></iframe>

            </div>

        </main>

        <!-- Javascript-->
        <script src="main.js"></script>

    </body>
</html>
